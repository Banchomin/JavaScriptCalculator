<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">Very Simple Calculartor</h1>
    <div class="container">
      <h1>0</h1>
      <div id="input_value">
        <input type="number" class="value" id="value_1" placeholder="value-1" />
        <input type="button" value="+" class="btn" id="plus" />
        <input type="button" value="-" class="btn" id="min" />
        <input type="button" value="C" class="btn" id="reset" />
        <input type="button" value="*" class="btn" id="multiply" />
        <input type="button" value="/" class="btn" id="divide" />
        <input type="number" class="value" id="value_2" placeholder="value-2" />
      </div>
    </div>
  </body>
</html>
